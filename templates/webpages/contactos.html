<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=ApoYMlspwO6CAraKKDGz3BnLGxZzp3_TAJwB2dzrbj_4OjvffvMH6vY7f05i4jCl'></script>
</head>

<body class="content" onload="onLoadMap()">
    
    <main class="container">
        <!-- Tarjeta Contacto -->
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary mx-auto" style="max-width: 900px;">
            <div class="col px-0">
                <!-- Imagen -->
                <div class="d-flex justify-content-center">
                    <img src="contents/Logo_ARQFernandez.png" class="img-fluid" alt="ARQ Carlos Fernandez Cabrera">
                </div>
              
              <p class="lead my-3">Escribe un mensaje...</p>
              
              <!-- Nombre y email -->
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Su nombre">
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Email *</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Su email">
                </div>

                <!-- Cuerpo mensaje -->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="message" class="col-form-label">Mensaje *</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Escribe tu mensaje" style="height: 112px;"></textarea>
                    </div>
                </div>
                <!-- Boton enviar mensaje -->
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="submit" value="Enviar Mensaje" class="btn btn-outline-dark rounded-0 py-2 px-4">
                        <span class="submitting"></span>
                    </div>
                </div>
                </div>
            </div>
        </div>

           
        <div class="container" id="mapContainer" style="max-width: 900px; height: 400px;"></div>
        <script>
            function onLoadMap() {
                var map = new Microsoft.Maps.Map(document.getElementById('mapContainer'), {
                    credentials: 'ApoYMlspwO6CAraKKDGz3BnLGxZzp3_TAJwB2dzrbj_4OjvffvMH6vY7f05i4jCl',
                    center: new Microsoft.Maps.Location(-31.391450, -58.017511), // Latitud y longitud de la ubicación
                    zoom: 16 // Nivel de zoom inicial
                });
        
                var center = map.getCenter();
                var pin = new Microsoft.Maps.Pushpin(center, {
                    title: 'Ferro Construcciones',
                    subTitle: 'Entre Ríos 946',
                    color: 'red' // Color del pin
                });
        
                map.entities.push(pin);
            }
        </script>
        
          
    </main>

</body>
</html>
